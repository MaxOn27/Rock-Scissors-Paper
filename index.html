<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/style.css">
    <script type="module" src="src/js/app.js" async></script>
    <script type="module" src="src/js/utils.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameWrapper" class="gameWrapper">
        <div class="score">
            <h1 class="playerCount">0</h1>
            <h1>-</h1>
            <h1 class="computerCount">0</h1>
        </div>
        <div class="title">
            <h1>
                Player's choice
            </h1>
            <h1>
                Computer's choice
            </h1>
        </div>
        <div class="choice">
            <h3 class="playerChoice"></h3>
            <h3 class="computerChoice"></h3>
        </div>
        <button id="start-btn">START THE GAME!</button>
    </div>
</body>
</html>
